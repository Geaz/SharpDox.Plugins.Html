<html>
    <head>
        <title></title>
        <meta charset="utf-8"/>
    </head>
    <body>

      <script type="text/mustache" id="app-template">
        <div id="wrapper">
  				<div id="sidebar">
  					<sd-header></sd-header>
  					<sd-nav sitecontroller='{sitecontroller}'></sd-nav>
  				</div>
          <div id="main">
            <sd-loader></sd-loader>
				    <sd-content sitecontroller='{sitecontroller}'></sd-content>
          </div>
        </div>
      </script>

			<script type="text/mustache" id="header-template">
				{{#hasLogo}}<a href="#!"><img src="data/logo.png" alt="{{projectName}}"/></a>{{/hasLogo}}
        {{^hasLogo}}<a href="#!"><h1>{{projectName}}</h1></a>{{/hasLogo}}
			</script>

      <script type="text/mustache" id="titlebar-template">
        {{#site.currentPageType.isArticle}}
          <h2>{{site.currentPage.title}}</h2>
          <h3>{{site.currentPage.subTitle}}</h3>
        {{/site.currentPageType.isArticle}}

        {{#site.currentPageType.isNamespace}}
          <h2>{{site.currentPage.name}}</h2>
          <h3>{{strings.assembly}}: {{site.currentPage.assembly}}</h3>
        {{/site.currentPageType.isNamespace}}

        {{#site.currentPageType.isType}}
          <h2>{{site.currentPage.name}}</h2>
          <h3>{{strings.namespace}}: {{site.currentPage.namespace}}</h3>
        {{/site.currentPageType.isType}}
      </script>

      <script type="text/mustache" id="fxchanger-template">
        <select id="fx-changer">
          {{#site.targetFxs}}
          <option {{isSelected}}>{{.}}</option>
          {{/site.targetFxs}}
        </select>
        <div style="clear:both;"></div>
      </script>

      <script type="text/mustache" id="loader-template">
        <i class="icon-refresh icon-spin"></i>
      </script>

      <script type="text/mustache" id="content-template">
				<sd-titlebar sitecontroller='{sitecontroller}'></sd-titlebar>
        <sd-fxchanger sitecontroller='{sitecontroller}'></sd-fxchanger>

        {{#site.currentPageType.isArticle}}
          <div class="markdown">
			        {{{site.currentPage.content}}}
          </div>
        {{/site.currentPageType.isArticle}}

        {{#site.currentPageType.isNamespace}}
          {{>namespace-template}}
        {{/site.currentPageType.isNamespace}}

        {{#site.currentPageType.isType}}
          {{>type-template}}
        {{/site.currentPageType.isType}}

				<sd-footer></sd-footer>
			</script>

      <script type="text/mustache" id="namespace-template">
        {{#site.currentPage.description}}
          <h4>{{strings.description}}</h4>
          <div class="text-box markdown">{{{site.currentPage.description}}}</div>
        {{/site.currentPage.description}}

        <h4>{{strings.types}}</h4>
        <div class="table-box">
        <table>
          <thead>
            <tr>
              <td></td>
              <td>{{strings.name}}</td>
              <td>{{strings.description}}</td>
            </tr>
          </thead>
          <tbody>
          {{#site.currentPage.types}}
            <tr>
              <td class="iconColumn"><img src="./assets/icons/{{kind}}_{{accessibility}}.png"/></td>
              <td><a href="#!type/{{id}}">{{name}}</a></td>
              <td class="markdown">{{{summary}}}</td>
            </tr>
          {{/site.currentPage.types}}
          </tbody>
        </table>
        </div>

        {{#site.currentPage.uses.length}}
          <h4>{{strings.uses}}</h4>
          <div class="list-box">
          <ul>
            {{#site.currentPage.uses}}
            <li><a href="#!namespace/{{id}}">{{name}}</a></li>
            {{/site.currentPage.uses}}
          </ul>
          </div>
        {{/site.currentPage.uses.length}}

        {{#site.currentPage.usedBy.length}}
          <h4>{{strings.usedBy}}</h4>
          <div class="list-box">
          <ul>
            {{#site.currentPage.usedBy}}
            <li><a href="#!namespace/{{id}}">{{name}}</a></li>
            {{/site.currentPage.usedBy}}
          </ul>
          </div>
        {{/site.currentPage.usedBy.length}}
      </script>

      <script type="text/mustache" id="type-template">
        <div class="markdown">
        <pre><code id="syntax" class="language-csharp"></code></pre>
        <div id="dummy-syntax" class="hide">{{site.currentPage.syntax}}</div>
        </div>
        
        {{#site.currentPage.summary}}
        <div class="markdown">{{{site.currentPage.summary}}}</div>
        {{/site.currentPage.summary}}

        {{#site.currentPage.remarks}}
        <h4>{{strings.remarks}}</h4>
        <div class="markdown">{{{site.currentPage.remarks}}}</div>
        {{/site.currentPage.remarks}}

        {{#site.currentPage.example}}
        <h4>{{strings.example}}</h4>
        <div class="markdown">{{{site.currentPage.example}}}</div>
        {{/site.currentPage.example}}

        {{#site.currentPage.returns}}
        <h4>{{strings.returns}}</h4>
        <div class="markdown">{{{site.currentPage.returns}}}</div>
        {{/site.currentPage.returns}}

        {{#site.currentPage.exceptions.length}}
          <h4>{{strings.exceptions}}</h4>
          <div class="multiline-box markdown">
            {{#site.currentPage.exceptions}}
            <p class="key">{{key}}</p>
            <div class="inline">
              <p>{{{value}}}</p>
            </div>
            {{/site.currentPage.exceptions}}
          </div>
        {{/site.currentPage.exceptions.length}}

        {{#site.currentPage.params.length}}
          <h4>{{strings.parameters}}</h4>
          <div class="multiline-box markdown">
            {{#site.currentPage.params}}
            <p class="key">{{key}}</p>
            <div class="inline">
              <p>{{{value}}}</p>
            </div>
            {{/site.currentPage.params}}
          </div>
        {{/site.currentPage.params.length}}

        {{#site.currentPage.typeParams.length}}
          <h4>{{strings.typeParams}}</h4>
          <div class="multiline-box markdown">
            {{#site.currentPage.typeParams}}
            <p class="key">{{key}}</p>
            <div class="inline">
              <p>{{{value}}}</p>
            </div>
            {{/site.currentPage.typeParams}}
          </div>
        {{/site.currentPage.typeParams.length}}

        {{#site.currentPage.seeAlsos.length}}
          <h4>{{strings.seeAlso}}</h4>
          <div class="list-box">
          <ul>
            {{#site.currentPage.seeAlsos}}
            <li><a href="#!{{type}}/{{id}}">{{name}}</a></li>
            {{/site.currentPage.seeAlsos}}
          </ul>
          </div>
        {{/site.currentPage.seeAlsos.length}}

        {{#site.currentPage.uses.length}}
          <h4>{{strings.uses}}</h4>
          <div class="list-box">
          <ul>
            {{#site.currentPage.uses}}
            <li><a href="#!type/{{id}}">{{name}}</a></li>
            {{/site.currentPage.uses}}
          </ul>
          </div>
        {{/site.currentPage.uses.length}}

        {{#site.currentPage.usedBy.length}}
          <h4>{{strings.usedBy}}</h4>
          <div class="list-box">
          <ul>
            {{#site.currentPage.usedBy}}
            <li><a href="#!type/{{id}}">{{name}}</a></li>
            {{/site.currentPage.usedBy}}
          </ul>
          </div>
        {{/site.currentPage.usedBy.length}} 

        classdiagram
      </script>

      <script type="text/mustache" id="member-template">
      <div id="{{id}}" class="member">
        <div class="member-header">		
		      <a href="#!type/SharpDox.Build.BuildController"><i class="icon-caret-right"></i><img src="./assets/icons/{{type}}_{{accessibility}}.png"/> <p>{{name}}</p></a>
		      {{#summary}}
          <div class="summary markdown">
				    {{{summary}}}
				  </div>
          {{/summary}}
        </div>
        <div class="member-content">
          <div class="markdown">
            <pre><code id="syntax" class="language-csharp">{{syntax}}</code></pre>
          </div>
          
          {{#constantValue}}
          <p class="member-box-title">{{strings.constantValue}}</p>
    			<div class="member-doc-box markdown">
    				{{constantValue}}
    			</div>
          {{/constantValue}}
          
          {{#params.length}}
          <p class="member-box-title">{{strings.parameters}}</p>
          <div class="member-doc-box markdown">
            {{#params}}
            <p class="key">{{key}}</p>
            <div class="inline">
              <p>{{{value}}}</p>
            </div>
            {{/params}}
          </div>
          {{/params.length}}
          
          {{#typeParams.length}}
          <p class="member-box-title">{{strings.typeParams}}</p>
          <div class="member-doc-box markdown">
            {{#typeParams}}
            <p class="key">{{key}}</p>
            <div class="inline">
              <p>{{{value}}}</p>
            </div>
            {{/typeParams}}
          </div>
          {{/typeParams.length}}
        
          {{#returns}}
          <p class="member-box-title">{{strings.returns}}</p>
          <div class="member-doc-box">{{{returns}}}</div>
          {{/returns}}
          
          {{#remarks}}
          <p class="member-box-title">{{strings.remarks}}</p>
          <div class="markdown">{{{remarks}}}</div>
          {{/remarks}}
  
          {{#example}}
          <p class="member-box-title">{{strings.example}}</p>
          <div class="markdown">{{{example}}}</div>
          {{/example}}
        
          {{#exceptions.length}}
          <p class="member-box-title">{{strings.exceptions}}</p>
          <div class="member-doc-box markdown">
            {{#exceptions}}
            <p class="key">{{key}}</p>
            <div class="inline">
              <p>{{{value}}}</p>
            </div>
            {{/exceptions}}
          </div>
          {{/exceptions.length}}
          
          {{#seeAlsos.length}}
          <p class="member-box-title">{{strings.seeAlso}}</p>
          <div class="list-box">
          <ul>
            {{#seeAlsos}}
            <li><a href="#!{{type}}/{{id}}">{{name}}</a></li>
            {{/seeAlsos}}
          </ul>
          </div>
          {{/seeAlsos.length}}
        </div>
      </div>
      
      events
        methods
        properties
      </script>

			<script type="text/mustache" id="footer-template">
        <div id="footer-left">{{{footerLine}}}</div>
        <div id="footer-right">
          {{#homepage}}<a href="{{homepage}}" title="{{projectName}}" target="_blank">{{projectName}}</a>{{/homepage}}
          {{^homepage}}{{projectName}}{{/homepage}} {{version}}
          {{#author}}- {{author}}{{/author}} - {{footerText}} <a href="http://sharpdox.de" title="sharpDox" target="_blank">sharpDox</a></div>
			</script>

      <div id="app">
        <div id="loader"><img src="http://smashinghub.com/wp-content/uploads/2014/08/cool-loading-animated-gif-1.gif" alt="Test"/><i class="icon-refresh icon-spin"></i></div>
      </div>

      <script src="./data/Strings.js"></script>
      <script src="./data/Project.js"></script>
      <script src="./data/Articles.js"></script>
      <script src="./data/Namespaces.js"></script>
      <script src="./data/Types.js"></script>
      <script src="./data/Members.js"></script>
      <script src="./data/Navigation.js"></script>
      <!--<script src="./dist/app.js" base-url="./"></script>-->
      <script src="./node_modules/steal/steal.js" data-main="app"></script>

    </body>
</html>
