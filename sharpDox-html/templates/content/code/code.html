<div class="markdown content">
	<div *ngFor="let region of currentPageData.regions">
		<div class="code-fileheader"><i class="icon-file-text-alt"></i> {{region.filename}}</div>
		<pre id="getCodeId()"><code class="language-csharp line-numbers" [innerHtml]="region.contentSanitized"></code></pre>
	</div>
</div>
